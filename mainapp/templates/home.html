{% extends 'base.html' %}
{% block content %}


<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        {% for ass in backends.associated %}
        {% if ass.provider == 'facebook' %}
        <div class="col-md-6 text-center">
            <img src="{{ass.extra_data.picture.data.url}}" alt="" width="150" height="150" style="border-radius: 50%">
        </div>
        <a class="navbar-brand" href="{{ass.extra_data.profile_url}}">{{ user.first_name }} {{user.last_name}}</a>
        {% endif %}
        {% endfor %}
        <div class="col-sm-12 mt-2 text-center">
            <button class="btn btn-danger">
                <a href="{% url 'logout' %}">Выйти</a>
            </button>
        </div>
    </div>
</nav>
<section class="py-5">
    <div class="container">
        <h1 style="color:white">У вас нет ни одного воспопинания</h1>
        <button class="btn btn-danger">
            <a href="#">Добавить воспоминание</a>
        </button>
    </div>
</section>
{% endblock %}}
